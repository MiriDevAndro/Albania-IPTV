// Parse it

  const result = Parser.parse(xhr.response);

        var el = document.createElement("a");

		//el.createTextNode(opt.name);

		document.getElementById('che').appendChild(el);
		
		 var ell = document.createElement("img");
		 
		 if(opt.tvg.logo !=""){
		 //ell.setAttribute("src" ,opt.tvg.logo);
		  ell.src =opt.tvg.logo;
		 }else{
		 ell.src = "https://image.flaticon.com/icons/svg/725/725045.svg";
		 }
		
		el.appendChild(ell);
		
		
       // el.value = opt;
      //  select.appendChild(el);
  
console.log(opt.tvg.logo);

console.log(result);
};
